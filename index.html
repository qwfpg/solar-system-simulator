<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<header class="header p-3">


    <form id="time-step-form" class="header__form">
        <label class="d-flex" for="dt-input" >
            <input class="form-control" type="text" id='dt-input' placeholder="Time Integration">
            <button class="btn btn-light">Apply</button>
        </label>
    </form>
    <span class="header__caption">Press 1...9 to choose planet. Scroll to zoom</span>
    <span class="header__caption fixed-bottom right p-3" id='elapsed-time'></span>
</header>

<div class='control-buttons'>
    <button class="btn btn-lg mb-2 d-block btn-light" id="zoom-in" value="+">+</button>
    <button class="btn btn-lg d-block btn-light" id="zoom-out" value="-">-</button>
</div>

<canvas width="1600" id="canvas" height="800"></canvas>
<script type="module" src="dist/index.js"></script>
</body>
</html>
